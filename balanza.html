<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calibraci贸n de Balanza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #800020;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .balanza {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .item {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    .item span:first-child {
      font-weight: bold;
      color: #333;
    }

    .next-date {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #008000;
      font-weight: bold;
    }

    .logo {
      display: block;
      margin: 20px auto 0;
      height: 50px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Calibraci贸n de Balanza</h1>
    <div class="balanza" id="nombreBalanza"></div>
    <div id="contenido"></div>
    <div class="next-date" id="proxima"></div>
    <img class="logo" src="https://exportargentina.org.ar/companyimages/16232487854941.png" alt="Logo Don Yeyo">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const codigo = urlParams.get("balanza") || "B09";
    document.getElementById("nombreBalanza").innerText = `BALANZA ${codigo}`;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQX2-1Ar_AxL1GqFWGKH5AlXyJrhvbDQ5GlkoyQx5jfIS2Z-uzht_s31a-_bToONPqZTTYvfbrQw3JH/pub?gid=855857351&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.split("\n").filter(l => l.trim() !== "");
        const headers = lines[0].split(",");
        const registros = lines.slice(1).map(line => line.split(","));

        const calibraciones = registros
          .filter(row => row[1]?.trim().toUpperCase() === codigo?.toUpperCase())
          .map(row => {
            const obj = {};
            headers.forEach((h, i) => {
              obj[h.trim()] = row[i]?.trim();
            });
            return obj;
          });

        if (calibraciones.length === 0) {
          document.getElementById("contenido").innerHTML = `<div class="error">No se encontraron calibraciones para la balanza ${codigo}</div>`;
          return;
        }

        function parseFechaDDMMYYYY(fechaStr) {
  const partes = fechaStr.split("/");
  if (partes.length === 3) {
    const [dia, mes, a帽o] = partes.map(p => parseInt(p));
    return new Date(a帽o, mes - 1, dia); // mes es base 0
  }
  return new Date(fechaStr); // fallback
}

calibraciones.sort((a, b) => parseFechaDDMMYYYY(b["Fecha"]) - parseFechaDDMMYYYY(a["Fecha"]));

        
        const ultima = calibraciones[0];

        const contenedor = document.getElementById("contenido");
        let html = "";

        for (const [clave, valor] of Object.entries(ultima)) {
          if (clave && valor) {
            html += `
              <div class="item">
                <span>${clave}</span>
                <span>${valor}</span>
              </div>
            `;
          }
        }

        contenedor.innerHTML = html;

        const fechaCal = parseFechaDDMMYYYY(ultima["Fecha"]);

        if (!isNaN(fechaCal)) {
          fechaCal.setDate(fechaCal.getDate() + 60);
          const prox = fechaCal.toLocaleDateString("es-AR");
          document.getElementById("proxima").innerText = ` Pr贸xima calibraci贸n: ${prox}`;
        }
      })
      .catch(() => {
        document.getElementById("contenido").innerHTML = `<div class="error">No se pudo cargar la hoja de datos</div>`;
      });
  </script>
</body>
</html>
