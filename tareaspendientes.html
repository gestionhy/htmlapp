<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de tareas seleccionadas</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 2cm;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  p.fecha {
    text-align: center;
    font-size: 14px;
    margin-bottom: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }

  th, td {
    border: 1px solid #000;
    padding: 6px;
    font-size: 12pt;
    word-wrap: break-word;
    vertical-align: top;
  }

  th {
    background-color: #f2f2f2;
  }

  /* Anchos proporcionales */
  th:nth-child(1), td:nth-child(1) { width: 20%; } /* Equipo */
  th:nth-child(2), td:nth-child(2) { width: 40%; } /* Detalle */
  th:nth-child(3), td:nth-child(3) { width: 25%; } /* Realizó */
  th:nth-child(4), td:nth-child(4) { width: 15%; } /* Imagen */

  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  @page {
    size: A4 portrait;
    margin: 2cm;
  }

  @media print {
    body {
      margin: 0;
    }
  }
</style>
</head>
<body>

  <h1>Reporte de tareas seleccionadas</h1>
  <p class="fecha" id="fecha"></p>

  <table>
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Detalle de tarea</th>
        <th>Imagen</th>
        <th>Realizó</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    const equipos = getParameterByName("equipos")?.split(",") || [];
    const detalles = getParameterByName("detalles")?.split(",") || [];
    const fecha = getParameterByName("fecha") || new Date().toISOString().split("T")[0];

    document.getElementById("fecha").innerText = "Fecha: " + fecha;

    const tbody = document.getElementById("contenido");
    const imagenes = getParameterByName("imagenes")?.split(",") || [];

for (let i = 0; i < equipos.length; i++) {
  tbody.innerHTML += `
    <tr>
      <td>${equipos[i]}</td>
      <td>${detalles[i] || "-"}</td>
      <td></td>
      <td>
        ${imagenes[i] ? `<img src="${imagenes[i]}" style="max-width:100px; max-height:100px;">` : ""}
      </td>
    </tr>`;
}

    window.onload = function() {
      setTimeout(() => window.print(), 500);
    };
  </script>

</body>
</html>
