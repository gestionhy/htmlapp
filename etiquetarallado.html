<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAN RALLADO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
   @page {
  size: 216mm 356mm; /* Tamaño oficio */
  margin: 1mm;
}

body {
  margin: 0;
  padding: 1mm;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14pt;
  color: #333;
  box-sizing: border-box;
  width: 196mm;
  height: 336mm;
}

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo {
      max-width: 100px;
      max-height: 70px;
    }

    .title {
      font-size: 24pt;
      font-weight: 600;
      text-align: center;
      margin: 10px 0 20px;
      color: #222;
    }

    .data-container {
      width: 100%;
    }

    .data-row {
      display: flex;
      margin-bottom: 8px;
    }

    .data-label {
      width: 250px;
      font-weight: 600;
      background: #eee;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .data-value {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #ccc;
      margin-left: 5px;
      border-radius: 4px;
    }

    .qr-container {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    #qrcode {
      padding: 6px;
      border: 1px solid #999;
      background: #fff;
    }

   .hoja {
  page-break-after: always;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 336mm; /* altura útil del body en oficio */
  box-sizing: border-box;
  padding: 5mm 0;
}

.etiqueta {
  flex: 1;
  margin: 5mm 0;
  padding: 5mm;
  border: 1px dashed #ccc; /* opcional: solo para ver los límites */
}
  </style>
</head>
<body>
  <div class="header">
    <img id="logo" class="logo" alt="Logo de la empresa">
    <div class="title">PAN RALLADO</div>
  </div>

  

  <div class="data-container">
    <div class="data-row">
      <div class="data-label">FECHA HORA:</div>
      <div class="data-value" id="fecha">Cargando...</div>
    </div>
    <div class="data-row">
      <div class="data-label">TIPO DE PAN RALLADO:</div>
      <div class="data-value" id="producto">Cargando...</div>
    </div>
    <div class="data-row">
      <div class="data-label">FECHA DE BAJA:</div>
      <div class="data-value" id="fechaBaja">Cargando...</div>
    </div>
    <div class="data-row">
      <div class="data-label">FECHA DE RALLADO:</div>
      <div class="data-value" id="fechaRallado">Cargando...</div>
    </div>
    <div class="data-row">
      <div class="data-label">LOTE:</div>
      <div class="data-value" id="lote">Cargando...</div>
    </div>
    <div class="data-row">
      <div class="data-label">FECHA DE VENCIMIENTO:</div>
      <div class="data-value" id="fechaVencimiento">Cargando...</div>
    </div>
  </div>

  <div class="qr-container">
    <div id="qrcode"></div>
  </div>

  <script>
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  function convertirFormatoFecha(fechaTexto) {
    if (!fechaTexto || fechaTexto.trim() === '') return fechaTexto;
    const regexMMDD = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
    const matchMMDD = fechaTexto.match(regexMMDD);
    if (matchMMDD) {
      const mes = matchMMDD[1];
      const dia = matchMMDD[2];
      const anio = matchMMDD[3];
      if (parseInt(mes) <= 12) return `${dia}/${mes}/${anio}`;
    }
    return fechaTexto;
  }

  const logoUrl = 'https://th.bing.com/th/id/OIP.xFyPc9jo_wRxtLdkz1-gxgHaEt?rs=1&pid=ImgDetMain';
  const fechaOriginal = getUrlParameter('fechaRallado') || '';
  const fechaVencimientoOriginal = getUrlParameter('fechaVencimiento') || '';
  const fechaBajaOriginal = getUrlParameter('fechaBaja') || '';
  const producto = getUrlParameter('producto') || '';
  const lote = getUrlParameter('lote') || '';
  const copias = parseInt(getUrlParameter('copias')) || 1;

  const fecha = convertirFormatoFecha(fechaOriginal);
  const fechaRallado = convertirFormatoFecha(fechaOriginal);
  const fechaBaja = convertirFormatoFecha(fechaBajaOriginal);
  const fechaVencimiento = convertirFormatoFecha(fechaVencimientoOriginal);

  const qrData = `FECHA HORA: ${fecha}, PRODUCTO: ${producto}, LOTE: ${lote}, FECHA DE VENCIMIENTO: ${fechaVencimiento}`;

  function generarEtiquetas() {
    const etiquetaHTML = document.body.innerHTML;
    document.body.innerHTML = '';

    for (let i = 0; i < copias; i += 2) {
      const hoja = document.createElement('div');
      hoja.classList.add('hoja');

      for (let j = 0; j < 2; j++) {
        if (i + j >= copias) break;

        const etiqueta = document.createElement('div');
        etiqueta.classList.add('etiqueta');
        etiqueta.innerHTML = etiquetaHTML;

        hoja.appendChild(etiqueta);
      }

      document.body.appendChild(hoja);
    }

    // Generar QR en todas
    const todosQR = document.querySelectorAll("#qrcode");
    todosQR.forEach(qr => {
      new QRCode(qr, {
        text: qrData,
        width: 140,
        height: 140,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    // Completar los datos
    document.querySelectorAll("#logo").forEach(el => el.src = logoUrl);
    document.querySelectorAll("#fecha").forEach(el => el.textContent = fecha);
    document.querySelectorAll("#producto").forEach(el => el.textContent = producto);
    document.querySelectorAll("#fechaRallado").forEach(el => el.textContent = fechaRallado);
    document.querySelectorAll("#fechaBaja").forEach(el => el.textContent = fechaBaja);
    document.querySelectorAll("#fechaVencimiento").forEach(el => el.textContent = fechaVencimiento);
    document.querySelectorAll("#lote").forEach(el => el.textContent = lote);
  }

  function autoPrint() {
    window.print();
  }

  window.onload = function () {
    try {
      generarEtiquetas();
      setTimeout(autoPrint, 800);
    } catch (e) {
      console.error("Error al generar contenido para impresión:", e);
      document.body.innerHTML = "<h2>Error al generar etiquetas</h2>";
    }
  };
</script>

</body>
</html>
