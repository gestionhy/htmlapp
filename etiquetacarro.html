<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <title>Etiqueta Pan - Don Yeyo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @page { 
            size: A4 landscape; 
            margin: 0; 
        }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Arial Black', 'Arial', sans-serif; 
            margin: 0; 
            padding: 5mm; 
            width: 297mm; 
            height: 210mm; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* --- ZONA 1: PRODUCTO (50% de la altura) --- */
        .zona-superior {
            height: 50%; 
            width: 100%;
            border-bottom: 5px solid black;
            display: flex;
            align-items: center;      
            justify-content: center; 
            overflow: hidden; 
            text-align: center;
            padding: 5px;
        }
        
        #producto {
            /* TAMAÑO FIJO Y GRANDE */
            font-size: 115pt; 
            line-height: 0.85; 
            text-transform: uppercase;
            font-weight: 900;
            width: 100%;

            /* --- LA MAGIA DEL CORTE --- */
            /* 1. Intenta respetar sílabas (HAMBUR-GUESA) */
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto; 
            
            /* 2. Permite saltar de linea y romper si es necesario */
            white-space: normal; 
            word-wrap: break-word; 
            overflow-wrap: anywhere; 
        }

        /* --- ZONA 2: DATOS (50% de la altura) --- */
        .zona-inferior {
            height: 50%;
            display: flex;
            flex-direction: row;
        }

        /* COLUMNA 1: LOTE Y FECHAS (35%) */
        .col-izq {
            width: 35%;
            border-right: 5px solid black;
            display: flex;
            flex-direction: column;
        }
        
        .box-lote {
            height: 45%; 
            border-bottom: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .etiqueta-flotante {
            position: absolute; top: 0; left: 0;
            background: black; color: white;
            font-family: Arial; font-weight: bold;
            font-size: 12pt; padding: 2px 8px;
        }
        #lote { font-size: 60pt; font-weight: bold; }

        .box-fechas {
            height: 55%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 5px;
        }
        .fila-fecha { text-align: center; }
        .titulo-fecha { font-size: 14pt; font-family: Arial; display: block; color: #333;}
        .valor-fecha { font-size: 28pt; font-weight: bold; display: block; line-height: 1.1;}

        /* COLUMNA 2: CANTIDADES (25%) - Mas angosta */
        .col-cen {
            width: 25%;
            border-right: 5px solid black;
            display: flex;
            flex-direction: column;
        }
        .item-dato {
            border-bottom: 2px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px; /* Ajuste padding por ancho reducido */
            flex-grow: 1; 
        }
        .item-dato:last-child { border-bottom: none; }
        
        .label-dato { font-size: 14pt; font-family: Arial; }
        .valor-dato { font-size: 38pt; font-weight: bold; }
        
        /* Resaltado */
        .item-total { background-color: #eee; border-bottom: 4px solid black !important; }

        /* COLUMNA 3: QR (40%) - Mas ancha para QR gigante */
        .col-der {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        #id-unico { font-size: 14pt; font-weight: bold; font-family: Arial; margin-bottom: 10px; }

    </style>
</head>
<body>

    <div class="zona-superior">
        <div id="producto" lang="es">PRODUCTO</div>
    </div>

    <div class="zona-inferior">
        
        <div class="col-izq">
            <div class="box-lote">
                <span class="etiqueta-flotante">LOTE</span>
                <div id="lote">---</div>
            </div>
            <div class="box-fechas">
                <div class="fila-fecha">
                    <span class="titulo-fecha">VENCIMIENTO</span>
                    <span class="valor-fecha" id="vencimiento">--/--/--</span>
                </div>
                <div class="fila-fecha">
                    <span class="titulo-fecha">ELABORACIÓN</span>
                    <span class="valor-fecha" id="elaboracion">--/--/--</span>
                </div>
            </div>
        </div>

        <div class="col-cen" id="contenedor-cantidades"></div>

        <div class="col-der">
            <div id="id-unico">ID: 0000</div>
            <div id="qrcode"></div>
        </div>

    </div>

    <script>
        function getParam(name) {
            const results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
        }

        // --- FORMATO FECHA: MM/DD/YYYY -> DD/MM/YYYY ---
        function formatFechaArg(fechaStr) {
            if (!fechaStr) return '';
            let [soloFecha, hora] = fechaStr.split(' ');
            
            if (soloFecha.includes('/')) {
                const partes = soloFecha.split('/');
                if (partes.length === 3) {
                    const m = partes[0]; const d = partes[1]; const y = partes[2];
                    
                    // Lógica para detectar si viene invertida
                    if(parseInt(m) > 12) {
                        // Viene DD/MM/YYYY
                        soloFecha = `${m}/${d}`; 
                    } else {
                        // Viene MM/DD/YYYY -> Lo pasamos a DD/MM/YYYY
                        soloFecha = `${d}/${m}`; 
                    }
                }
            }
            
            if (hora) {
                return `${soloFecha} ${hora.substring(0, 5)}`;
            }
            return soloFecha;
        }

        const d = {
            prod: getParam('producto') || 'HAMBURGUESA', 
            lote: getParam('lote') || '---',
            venc: formatFechaArg(getParam('fecha_vencimiento')), 
            elab: formatFechaArg(getParam('fecha')),             
            id: getParam('uniqueid') || '',
            total: getParam('cantidad_un') || '0',
            cajones: getParam('cantidad_cajones'),
            unidades: getParam('unidades'),
            pallets: getParam('pallet'),
            cajas: getParam('cantidad_cajas')
        };

        // Render Fijos
        document.getElementById('producto').innerText = d.prod;
        document.getElementById('lote').innerText = d.lote;
        document.getElementById('vencimiento').innerText = d.venc;
        document.getElementById('elaboracion').innerText = d.elab;
        document.getElementById('id-unico').innerText = "ID: " + d.id;

        // Render Dinámico Cantidades
        const cont = document.getElementById('contenedor-cantidades');
        const lista = [
            { l: 'TOTAL UNIDADES', v: d.total, fijo: true },
            { l: 'CAJONES', v: d.cajones },
            { l: 'CAJAS', v: d.cajas },
            { l: 'UNID. SUELTAS', v: d.unidades },
            { l: 'PALLETS', v: d.pallets }
        ];

        lista.forEach(item => {
            const valNum = parseInt(item.v);
            if(item.fijo || (item.v && valNum > 0)){
                const div = document.createElement('div');
                div.className = 'item-dato';
                if(item.fijo) div.classList.add('item-total');
                const valorMostrar = item.v ? item.v : '0';
                div.innerHTML = `<span class="label-dato">${item.l}</span><span class="valor-dato">${valorMostrar}</span>`;
                cont.appendChild(div);
            }
        });

        // QR
        const qrString = `ID=${uniqueid}|F=${fecha}|P=${producto}|C=${codigoProducto}|U=${cantidadUn}|J=${cantidadCajones}|X=${cantidadCajas}|L=${lote}|V=${fechaVencimiento}|T=${pallet}|A=${unidades}`;
        new QRCode(document.getElementById("qrcode"), {
            text: qrString,
            width: 300,
            height: 300,
            correctLevel: QRCode.CorrectLevel.L
        });

        window.onafterprint = function() {
            // Borra todo el contenido de la etiqueta y muestra el mensaje de despedida
            document.body.innerHTML = `
                <div style="
                    display: flex; 
                    flex-direction: column; 
                    justify-content: center; 
                    align-items: center; 
                    height: 100vh; 
                    font-family: Arial, sans-serif;
                    text-align: center;
                ">
                    <h1 style="font-size: 40pt; margin-bottom: 10px;">✅ Listo</h1>
                    <p style="font-size: 20pt;">Ya podés cerrar esta pestaña.</p>
                </div>
            `;
        };

        window.onload = () => { setTimeout(() => { window.print(); }, 800); };
    </script>
</body>
</html>
