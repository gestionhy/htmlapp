<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Rack - Don Yeyo (Ajuste Perfecto)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @page {
            size: A4;
            margin: 0; /* Fundamental para que no agregue hoja extra */
        }
        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 210mm;
            height: 297mm; /* Altura exacta A4 */
            font-family: 'Arial Black', Gadget, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 4mm; /* Margen mínimo visual */
            overflow: hidden; /* Corta cualquier desborde */
        }

        /* 1. PRODUCTO: Se estira para ocupar todo el espacio sobrante */
        .zona-producto {
            flex-grow: 1; /* Ocupa el espacio libre */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid black;
            border-bottom: 0; /* Para unir con el siguiente */
            text-align: center;
            padding: 10px;
        }
        #producto {
            font-size: 70pt; 
            line-height: 0.9;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        /* 2. CRÍTICA: Prioridad alta visual */
        .zona-critica {
            flex-shrink: 0; /* No se achica */
            height: 35%; /* Altura controlada */
            display: flex;
            flex-direction: column;
            border: 5px solid black;
            border-bottom: 0;
        }
        .bloque-critico {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid black;
            position: relative;
        }
        .bloque-critico:last-child {
            border-bottom: none;
        }
        .etiqueta-negra {
            background-color: black;
            color: white;
            font-size: 18pt;
            padding: 2px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .dato-gigante {
            font-size: 80pt;
            text-align: center;
            line-height: 1;
            margin-top: 15px;
        }

        /* 3. DATOS: Grilla compacta */
        .zona-datos {
            flex-shrink: 0;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border: 5px solid black;
            border-bottom: 0;
        }
        .dato-item {
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            height: 70px; /* Altura fija para controlar espacio */
        }
        /* Quitar bordes derechos de la ultima columna */
        .dato-item:nth-child(3n) {
            border-right: none;
        }
        /* Quitar bordes inferiores de la ultima fila */
        .dato-item:nth-last-child(-n+3) {
            border-bottom: none;
        }

        .dato-titulo {
            font-size: 10pt;
            color: #333;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }
        .dato-valor {
            font-size: 18pt;
            font-weight: bold;
            line-height: 1;
        }

        /* 4. FOOTER: Altura fija para proteger el QR */
        .footer {
            flex-shrink: 0;
            height: 170px; /* Espacio reservado para QR de 150px + padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 5px solid black;
            padding: 0 20px;
        }
        .info-footer {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Asegurar que el QR no rompa nada */
        #qrcode {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="zona-producto">
        <div id="producto">PRODUCTO</div>
    </div>

    <div class="zona-critica">
        <div class="bloque-critico">
            <div class="etiqueta-negra">LOTE</div>
            <div id="lote" class="dato-gigante">---</div>
        </div>
        <div class="bloque-critico">
            <div class="etiqueta-negra">VENCIMIENTO</div>
            <div id="fecha_vencimiento" class="dato-gigante">---</div>
        </div>
    </div>

    <div class="zona-datos">
        <div class="dato-item">
            <span class="dato-titulo">TOTAL UNIDADES</span>
            <span class="dato-valor" id="cantidad_un">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. PALLETS</span>
            <span class="dato-valor" id="pallet">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. CAJONES</span>
            <span class="dato-valor" id="cantidad_cajones">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. CAJAS</span>
            <span class="dato-valor" id="cantidad_cajas">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">UNID. ADICIONALES</span>
            <span class="dato-valor" id="unidades">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">FECHA ELAB/IMP</span>
            <span class="dato-valor" id="fecha">---</span>
        </div>
    </div>

    <div class="footer">
        <div class="info-footer">
            <div id="codigo_unico" style="font-weight: bold; font-size: 20pt; margin-bottom: 5px;"></div>
            <div style="font-size: 10pt;">Don Yeyo S.A. - Planta Panificados</div>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function convertirFormatoFecha(fechaTexto) {
            if (!fechaTexto || fechaTexto.trim() === '') return fechaTexto;
            const regexMMDD = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
            const matchMMDD = fechaTexto.match(regexMMDD);
            if (matchMMDD) {
                const mes = matchMMDD[1]; const dia = matchMMDD[2]; const anio = matchMMDD[3];
                if (parseInt(mes) <= 12) return `${dia}/${mes}/${anio}`;
            }
            return fechaTexto;
        }

        // Recuperar datos
        const fecha = convertirFormatoFecha(getUrlParameter('fecha'));
        const producto = getUrlParameter('producto').toUpperCase();
        const codigoProducto = getUrlParameter('codigo_producto');
        const cantidadUn = getUrlParameter('cantidad_un');
        const cantidadCajones = getUrlParameter('cantidad_cajones');
        const cantidadCajas = getUrlParameter('cantidad_cajas');
        const lote = getUrlParameter('lote').toUpperCase();
        const unidades = getUrlParameter('unidades'); 
        const fechaVencimiento = convertirFormatoFecha(getUrlParameter('fecha_vencimiento'));
        const pallet = getUrlParameter('pallet');

        // Asignar al DOM
        document.getElementById('fecha').textContent = fecha;
        document.getElementById('producto').textContent = producto;
        document.getElementById('lote').textContent = lote;
        document.getElementById('fecha_vencimiento').textContent = fechaVencimiento;
        document.getElementById('cantidad_un').textContent = cantidadUn;
        document.getElementById('pallet').textContent = pallet;
        document.getElementById('cantidad_cajones').textContent = cantidadCajones;
        document.getElementById('cantidad_cajas').textContent = cantidadCajas;
        document.getElementById('unidades').textContent = unidades;

        // ID y QR
        const codigoUnico = Math.random().toString(36).substring(2, 10).toUpperCase();
        document.getElementById('codigo_unico').textContent = "ID: " + codigoUnico;

        // String QR completo
        const qrData = `ID=${codigoUnico}|F=${fecha}|P=${producto}|C=${codigoProducto}|U=${cantidadUn}|J=${cantidadCajones}|X=${cantidadCajas}|L=${lote}|V=${fechaVencimiento}|T=${pallet}|A=${unidades}`;

        window.onload = function() {
            // Generar QR de 150x150 como solicitado
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 150,
                height: 150,
                correctLevel: QRCode.CorrectLevel.L
            });
            
            // Retardo leve para asegurar renderizado antes de imprimir
            setTimeout(() => { window.print(); }, 800);
        };

        window.onafterprint = function () {
            document.body.innerHTML = `<div style="text-align: center; padding-top: 50px; font-family: sans-serif;">
                <h1>✅ Etiqueta impresa</h1>
                <p>Cerrar pestaña para continuar.</p>
            </div>`;
        };
    </script>
</body>
</html>
