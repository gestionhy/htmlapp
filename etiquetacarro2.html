<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Rack - Don Yeyo (Full Data)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }
        body {
            margin: 0;
            padding: 5mm; /* Margen de seguridad mínimo */
            width: 210mm;
            height: 296mm; /* 1mm menos para evitar el salto de página fantasma */
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Corta cualquier exceso */
        }

        /* 1. SECCIÓN PRODUCTO (25% alto) */
        .zona-producto {
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 5px solid black;
            text-align: center;
        }
        #producto {
            font-size: 60pt; /* Gigante pero seguro */
            line-height: 0.9;
            text-transform: uppercase;
            word-wrap: break-word;
            max-height: 100%;
            overflow: hidden;
        }

        /* 2. SECCIÓN CRÍTICA: LOTE Y VENCIMIENTO (45% alto) */
        .zona-critica {
            height: 45%;
            display: flex;
            flex-direction: column;
        }
        .bloque-critico {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 4px solid black;
            padding: 5px 20px;
        }
        .etiqueta-negra {
            background-color: black;
            color: white;
            font-size: 20pt;
            padding: 5px 15px;
            width: fit-content;
            margin-bottom: 5px;
        }
        .dato-gigante {
            font-size: 85pt;
            text-align: center;
            line-height: 1;
        }

        /* 3. SECCIÓN DATOS SECUNDARIOS (20% alto) */
        /* Aquí están TODOS los campos originales */
        .zona-datos {
            height: 20%;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 10px;
            padding: 15px 0;
            border-bottom: 2px solid black;
        }
        .dato-item {
            border: 2px solid #ccc;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .dato-titulo {
            font-size: 12pt;
            color: #555;
            font-weight: normal;
        }
        .dato-valor {
            font-size: 22pt; /* Bien legible */
            font-weight: bold;
        }

        /* 4. FOOTER Y QR (10% alto) */
        .footer {
            height: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }
        .info-footer {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="zona-producto">
        <div id="producto">PRODUCTO</div>
    </div>

    <div class="zona-critica">
        <div class="bloque-critico">
            <div class="etiqueta-negra">LOTE</div>
            <div id="lote" class="dato-gigante">---</div>
        </div>
        <div class="bloque-critico">
            <div class="etiqueta-negra">VENCIMIENTO</div>
            <div id="fecha_vencimiento" class="dato-gigante">---</div>
        </div>
    </div>

    <div class="zona-datos">
        <div class="dato-item">
            <span class="dato-titulo">TOTAL UNIDADES</span>
            <span class="dato-valor" id="cantidad_un">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. PALLETS</span>
            <span class="dato-valor" id="pallet">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. CAJONES</span>
            <span class="dato-valor" id="cantidad_cajones">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">CANT. CAJAS</span>
            <span class="dato-valor" id="cantidad_cajas">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">UNID. ADICIONALES</span>
            <span class="dato-valor" id="unidades">---</span>
        </div>
        <div class="dato-item">
            <span class="dato-titulo">FECHA ELAB/IMP</span>
            <span class="dato-valor" id="fecha" style="font-size: 16pt;">---</span>
        </div>
    </div>

    <div class="footer">
        <div class="info-footer">
            <div id="codigo_unico" style="font-weight: bold; font-size: 14pt; margin-bottom: 5px;"></div>
            <div style="font-size: 10pt;">Don Yeyo S.A. - Control de Procesos</div>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        // --- LÓGICA ORIGINAL ---
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function convertirFormatoFecha(fechaTexto) {
            if (!fechaTexto || fechaTexto.trim() === '') return fechaTexto;
            const regexMMDD = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
            const matchMMDD = fechaTexto.match(regexMMDD);
            if (matchMMDD) {
                const mes = matchMMDD[1]; const dia = matchMMDD[2]; const anio = matchMMDD[3];
                if (parseInt(mes) <= 12) return `${dia}/${mes}/${anio}`;
            }
            return fechaTexto;
        }

        // Asignación de variables (TODAS LAS ORIGINALES)
        const fecha = convertirFormatoFecha(getUrlParameter('fecha'));
        const producto = getUrlParameter('producto').toUpperCase();
        const codigoProducto = getUrlParameter('codigo_producto'); // Se mantiene en QR aunque no se muestre en grande
        const cantidadUn = getUrlParameter('cantidad_un'); // EL QUE FALTABA
        const cantidadCajones = getUrlParameter('cantidad_cajones');
        const cantidadCajas = getUrlParameter('cantidad_cajas');
        const lote = getUrlParameter('lote').toUpperCase();
        const unidades = getUrlParameter('unidades'); // Unidades adicionales
        const fechaVencimiento = convertirFormatoFecha(getUrlParameter('fecha_vencimiento'));
        const pallet = getUrlParameter('pallet');

        // Renderizado en HTML
        document.getElementById('fecha').textContent = fecha;
        document.getElementById('producto').textContent = producto;
        document.getElementById('lote').textContent = lote;
        document.getElementById('fecha_vencimiento').textContent = fechaVencimiento;
        
        // Datos secundarios
        document.getElementById('cantidad_un').textContent = cantidadUn;
        document.getElementById('pallet').textContent = pallet;
        document.getElementById('cantidad_cajones').textContent = cantidadCajones;
        document.getElementById('cantidad_cajas').textContent = cantidadCajas;
        document.getElementById('unidades').textContent = unidades;

        // Código único y QR
        const codigoUnico = Math.random().toString(36).substring(2, 10).toUpperCase();
        document.getElementById('codigo_unico').textContent = "ID: " + codigoUnico;

        const qrData = `ID=${codigoUnico}|P=${producto}|L=${lote}|V=${fechaVencimiento}|T=${cantidadUn}`;

        window.onload = function() {
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 100,
                height: 100,
                correctLevel: QRCode.CorrectLevel.L
            });
            setTimeout(() => { window.print(); }, 600);
        };

        window.onafterprint = function () {
            document.body.innerHTML = `<div style="text-align: center; padding-top: 50px; font-family: sans-serif;">
                <h1>Etiqueta Lista ✅</h1>
                <p>Si salió en una hoja, todo perfecto.</p>
            </div>`;
        };
    </script>
</body>
</html>
